<section class="wrapper">
    <div class="container-wrapper">
        <div class="brand-center">
            <h1 style="font-size: 50px; font-weight: 700; letter-spacing: 1mm;">Creando...</h1>
            <h1>Nuevo destino de viaje</h1>
        </div>
    </div>
</section>

<section class="container-content">
    <h3 style="
        color: rgb(0, 66, 13); 
        text-align: center; 
        text-transform: uppercase;
        font-weight: 600;
        letter-spacing: 1mm;">Registro de viaje</h3>

    <br>

    <form [formGroup]="form" (ngSubmit)="addVuelo()">
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                üîñ
                            </span>
                        </div>
                        <input type="text" class="form-control" formControlName="Cod_Vuelo" placeholder="Codigo Vuelo">
                    </div>
                </div>
                <div class="col">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                üõ´ <i class="fas fa-caret-down"></i>
                            </span>
                        </div>
                        <Select class="form-control custom-select" formControlName="Id_Aerolinea" ngDefaultControl>
                            <option value="">Seleccione Aerolinea</option>
                            <option [value]="c.id" *ngFor="let c of dropAerolinea">{{c.name}}</option>
                        </Select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                üåç <i class="fas fa-caret-down"></i>
                            </span>
                        </div>
                        <Select class="form-control custom-select" formControlName="Ciudad_Origen" ngDefaultControl>
                            <option value="">Seleccione Ciudad de Origen</option>
                            <option [value]="c.id" *ngFor="let c of dropCity">{{c.name}}</option>
                        </Select>
                    </div>
                </div>
                <div class="col">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                üåç <i class="fas fa-caret-down"></i>
                            </span>
                        </div>
                        <Select class="form-control custom-select" formControlName="Ciudad_Destino" ngDefaultControl>
                            <option value="">Seleccione Ciudad de Destino</option>
                            <option [value]="c.id" *ngFor="let c of dropCity">{{c.name}}</option>
                        </Select>
                    </div>
                </div>
            </div>
            
            <hr>

            <div class="row">
                <div class="col">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                üìÖ
                            </span>
                        </div>
                        <input type="date" class="form-control" formControlName="Fecha" placeholder="Fecha">
                    </div>
                </div>
                <div class="col">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                üïú Salida
                            </span>
                        </div>
                        <input type="time" class="form-control" formControlName="Hora_Salida" placeholder="Hora Salida">
                    </div>
                </div>
                <div class="col">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                üïê Llegada
                            </span>
                        </div>
                        <input type="time" class="form-control" formControlName="Hora_Llegada" placeholder="Hora Llegada">
                    </div>
                </div>
            </div>

            <hr>

            <button type="submit" class="btn btn-success m-2">Crear vuelo</button>
            <button type="button" class="btn btn-primary" [routerLink]="['/administrador']">Cancelar</button>
        </div>
    </form>
</section>
